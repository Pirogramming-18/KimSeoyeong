<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1">
    </head>
    <body>
        <h1>
            <!-- href attribute(부가정보) 사용 -->
            <!-- 주석(comment) 단축키 Ctrl+slash  -->
            <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <!-- 입력창 생성 -->
            <input />
            <button>검색</button>

            <!-- radio - 택일, checkbox -다중선택 가능
            <input type="checkbox"/>
            <input type="radio" name="group"/>
            <input type="radio" name="group">
            <textarea></textarea> //긴 글 쓸 때 사용 -->
            
        </fieldset>
        <h2>실시간 검색어</h2>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </body>
</html>
