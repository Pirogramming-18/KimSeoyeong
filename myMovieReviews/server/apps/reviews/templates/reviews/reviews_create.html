<h1>리뷰 작성</h1>

<form action="/reviews/create", method="post">
    {% csrf_token %}
    <div>
        제목: <input name="title">
    </div>
    <div>
        개봉년도: <input name="releaseYear">
    </div>
    <div>
        감독: <input name="director">
    </div>
    <div>
        주연: <input name="mainActor">
    </div>
    <div>
        장르: <input name="genre">
    </div>
    <div>
        별점: <input name="starRating">
    </div>
    <div>
        시간: <input name="runningTime">
    </div>
    <div>
        리뷰: <textarea name="reviewContent"></textarea>
    </div>
    <div>
        <input type="submit" value="저장">
    </div>
</form>
