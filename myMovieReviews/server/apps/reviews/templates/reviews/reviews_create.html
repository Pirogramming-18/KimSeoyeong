<h1>리뷰 작성</h1>

<form action="/reviews/create", method="post">
    {% csrf_token %}
    <div>
        제목: <input name="title" />
    </div>
    <div>
        개봉년도: <input type="number" name="releaseYear" />
    </div>
    <div>
        감독: <input name="director" />
    </div>
    <div>
        주연: <input name="mainActor" />
    </div>
    <div>
        장르:
        <!-- 백엔드 챌린지 장르 선택-->
        <select name="genre">
            {% for t1, t2 in review.GENRES %}
            <option>{{ t2 }}</option>
            {% endfor %}
        </select>
    </div> 
    <div>
        별점: <input type="number" step="0.5" name="starRating" />
    </div>
    <div>
        시간: <input type="number" name="runningTime" />
    </div>
    <div>
        리뷰: <textarea name="reviewContent"></textarea>
    </div>
    <div>
        <input type="submit" value="저장" />
    </div>
</form>
