<h1>리뷰 작성</h1>

<form action="/reviews/create", method="post">
    {% csrf_token %}
    <div>
        제목: <input type="text" name="title">
    </div>
    <div>
        개봉년도: <input type="number" name="releaseYear">
    </div>
    <div>
        감독: <input type="text" name="director">
    </div>
    <div>
        주연: <input type="text" name="mainActor">
    </div>
    <div>
        장르: <input type="text" name="genre">
    </div>
    <div>
        별점: <input type="number" step="0.1" name="starRating">
    </div>
    <div>
        시간: <input type="number" name="runningTime">
    </div>
    <div>
        리뷰: <textarea name="reviewContent"></textarea>
    </div>
    <div>
        <input type="submit" value="저장">
    </div>
</form>
